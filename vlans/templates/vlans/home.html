{% extends "vlans/base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12 text-center">
        <h4 class="bg-primary text-white p-2" style="margin: 0px;">Home SQLite Database</h4>
    </div>
</div>
<div class="row" style="background-color: white; padding: 20px; border-radius: 10px;">
    <div class="col-sm-12 text-center">
        <a href="/" class="btn btn-success mr-2">Home</a>
        <a href="/admin/vlans/vlans/" class="btn btn-primary mr-2">Manage Records</a>
        <form id="logout-form" method="post" action="/admin/logout/" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Log out</button>
        </form>
    </div>
    <br><br>
</div>
<center><strong><p>Select the database you want to view</p></strong></center>
<center>
    <select id="myDropdown">
        <option value=""></option>
        <option value="VLANS">VLANS</option>
        <option value="CORE_SUBNETS">CORE_SUBNETS</option>
    </select>
</center>
<footer class="footer" style="margin-top: 25px;">
    <div class="container">
        <p class="text-muted text-center">
            Copyright Â© 2024
        </p>
    </div>
</footer>
{% endblock %}
{% block extra_js %}
<script>
document.getElementById('myDropdown').addEventListener('change', function() {
    if (this.value === 'VLANS') {
        window.location.href = '/redirect_to_vlans/';
    } else if (this.value === 'CORE_SUBNETS') {
        window.location.href = '/redirect_to_coresubnets/';
    }
});
</script>
{% endblock extra_js %}
